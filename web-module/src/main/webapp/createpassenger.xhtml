<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Create passenger</title>
    </h:head>
    <h:body>
        <h1>Create passenger</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="First name:"/>
                <h:inputText value="#{passengerBean.passenger.firstName}"/>

                <h:outputText value="Last name:"/>
                <h:inputText value="#{passengerBean.passenger.lastName}"/>

                <h:outputText value="Passenger type"/>
                <h:selectOneRadio value="#{passengerBean.passenger.type}">
                    <f:selectItem itemLabel="Occasional" itemValue="OCCASIONAL"/>
                    <f:selectItem itemLabel="Regular" itemValue="REGULAR"/>
                </h:selectOneRadio>
            </h:panelGrid>
            <h:commandButton action="#{passengerBean.save()}" value="Save"/>
        </h:form>
    </h:body>

</html>
