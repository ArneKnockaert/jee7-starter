<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<cc:interface>
	<cc:attribute name="type" required="false" default="button" />
	<cc:attribute name="value" required="true" />
	<cc:attribute name="confirm" required="true" />
	<cc:attribute name="immediate" default="false" />
	<cc:attribute name="action" method-signature="void method()" />
</cc:interface>
<cc:implementation>
	<c:choose>
		<c:when test="#{cc.attrs.type == 'button'}">
			<h:commandButton id="actionElement" action="#{cc.attrs.action}"
				onclick="return confirm('#{cc.attrs.confirm}')"
				value="#{cc.attrs.value}" immediate="#{cc.attrs.immediate}"/>
		</c:when>
		<c:otherwise>
			<h:commandLink id="actionElement"
				onclick="return confirm('#{cc.attrs.confirm}')" action="#{cc.attrs.action}"
				value="#{cc.attrs.value}" immediate="#{cc.attrs.immediate}"/>
		</c:otherwise>
	</c:choose>
</cc:implementation>
</html>
